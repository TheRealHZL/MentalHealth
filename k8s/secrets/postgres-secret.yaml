apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: mentalhealth
  labels:
    app: postgresql
type: Opaque
stringData:
  # IMPORTANT: These are example values and MUST be changed in production!
  # Use strong, randomly generated passwords
  username: postgres
  password: CHANGE_ME_STRONG_PASSWORD_HERE
  exporter_dsn: "postgresql://postgres:CHANGE_ME_STRONG_PASSWORD_HERE@localhost:5432/mentalhealth_db?sslmode=disable"
---
# Instructions for generating secure secrets:
#
# 1. Generate a strong password:
#    openssl rand -base64 32
#
# 2. Create the secret imperatively (recommended):
#    kubectl create secret generic postgres-secret \
#      --from-literal=username=postgres \
#      --from-literal=password=$(openssl rand -base64 32) \
#      --from-literal=exporter_dsn="postgresql://postgres:$(openssl rand -base64 32)@localhost:5432/mentalhealth_db?sslmode=disable" \
#      --namespace=mentalhealth
#
# 3. Or use a secret management tool like:
#    - Sealed Secrets
#    - External Secrets Operator
#    - HashiCorp Vault
#    - AWS Secrets Manager
